<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center w-screen h-screen">
    <div class="flex flex-col border-2 border-coral p-6">
        <h1 class="text-xl font-bold mb-4">Password Generator</h1>
        <label for="password-output" class="mb-4">
            <input type="text" id="password-output" class="border rounded px-2 py-1 mb-2 w-full"> 
            <button id="btn" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Password</button>
            <button id="btn2" class="bg-green-500 text-white px-4 py-2 rounded ml-2">Copy to Clipboard</button>
        </label>
        <label for="input-number" class="mb-4">
            Select Number
            <input type="number" min="5" max="12" id="input-number" class="border rounded px-2 py-1 ml-2">
        </label>
        <label for="uppercase" class="mb-4">
            Uppercase
            <input type="checkbox" id="uppercase" class="ml-2">
        </label>
        <!-- <label for="lowercase">Lowercase <input type="checkbox" id="lowercase">  </label> -->
        <label for="number" class="mb-4">
            Number
            <input type="checkbox" id="number" class="ml-2">
        </label>
        <label for="symbol">
            Symbol
            <input type="checkbox" id="symbol" class="ml-2">
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
